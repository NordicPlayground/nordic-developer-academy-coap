name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.6

      - name: Build server
        working-directory: server
        run: go build

      - name: Build client
        working-directory: client
        run: go build

      - name: Build image
        run: |
          docker build -t academy-coap .

      - name: Run image
        env:
          STORAGE_CONNECTION_STRING: ${{ secrets.STORAGE_CONNECTION_STRING }}
          STORAGE_CONTAINER_NAME: ${{ vars.STORAGE_CONTAINER_NAME }}
        run: docker run -p 5688:5688/udp -p 5689:5689/udp -e STORAGE_CONNECTION_STRING -e STORAGE_CONTAINER_NAME -d academy-coap

      - run: docker ps

      - name: Run test client
        working-directory: client
        run: go run client.go

      - name: Docker logs
        run: |
          docker ps
          docker container logs `docker ps | grep academy-coap | awk '{ print $1; }'`
        if: always()
