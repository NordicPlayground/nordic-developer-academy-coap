name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.6


      - name: Build server
        working-directory: server
        run: go build

      - name: Build client
        working-directory: client
        run: go build

      - name: Build image
        run: |
          docker build -t academy-coap .

      - name: Run image
        run: docker run -p 5688:5688/udp -p 5689:5689/udp -d academy-coap

      - run: docker container logs academy-coap

      - name: Run test client
        working-directory: client
        run: go run client.go -address 172.17.0.2
